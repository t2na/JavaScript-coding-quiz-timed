<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .start-screen {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .start-screen h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: .15em;
            text-shadow: 2px 2px 4px rgba(0,0,0,.5);
        }

        .start-screen p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,.5);
        }

        .start-screen .btn-success {
            padding: .75rem 1.5rem;
            font-size: 1.5rem;
            transition: background-color .3s ease, transform .3s ease;
        }

        .start-screen .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.1);
        }

        .start-screen .btn-success:focus {
            box-shadow: 0 0 0 .25rem rgba(40,167,69,.5);
        }
    </style>
</head>

<body class="bg-dark">
    <div class="bg-dark container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-12">
                <div class="starting-page start-screen p-4 rounded text-center">
                    <h1>JavaScript Coding Quiz</h1>
                    <p>Test your JavaScript skills with this challenging quiz!</p>
                    <button id="startBtn" class="btn btn-success">Start Quiz</button>
                </div>

                <div class="timer text-white position-static top-100 start-100 hidden">

                </div>
                <!--Make it so that buttons align vertically instead of horizontal-->
                <div id="game-screen" class="question-1-page hidden bg-light my-4 p-4 rounded">
                    <h3 id="question-number"></h3>
                    <p id="question" class="mt-4"></p>
                    <p></p>
                    <!--Multiple Choice Answers-->
                    <button id="choice-A" class="btn btn-primary btn-block my-1 answer-button"></button>
                    <button id="choice-B" class="btn btn-primary btn-block my-1 answer-button"></button>
                    <button id="choice-C" class="btn btn-primary btn-block my-1 answer-button"></button>
                    <button id="choice-D" class="btn btn-primary btn-block my-1 answer-button"></button>
                    <p id="feedback" class="Question-One-Correct"></p>

                </div>

                
                <div class="high-score-container hidden">
                    <div class="high-score-page hidden bg-light my-4 p-4 rounded text-center">
                        <h3>Quiz over! Enter your name to save your score!</h3>
                        <h4>Score: <span id="high-score"></span></h4>
                    </div>
                    <break>
                        <!--Need text field where you can enter a name, next to score field that saves your high score-->
                        <div id="high-score-box" class="hidden bg-light my-4 p-4 rounded">
                            <div id="enter-your-name" class="row">
                                <div class="col-4">
                                    <button id="saveButton" class="btn btn-success">Save Score</button>
                                </div>
                                <div class="col-4">
                                    <input type="text" id="nameField" placeholder="Your name here" />
                                </div>
                            </div>
                        </div>
                        <break>
                            <div class="high-score-list-container hidden bg-light my-4 p-4 rounded text-center">
                                <h4>High Scores</h4>
                                <ol id="highScoreList" class="high-score-list hidden"></ol>
                            </div>

                </div>
            </div>
        </div>
    </div>
</body>

<!-- <script src="./assets/script.js"></script> -->
<script src="./assets/script2.js"></script>

</html>
